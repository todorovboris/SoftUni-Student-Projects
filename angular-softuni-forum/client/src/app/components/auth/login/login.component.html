<form class="login" action="" method="post" (ngSubmit)="onSubmit()">
  <fieldset>
    <h2>Login Form</h2>

    <p class="field field-icon">
      <label for="email"
        ><span><i class="fas fa-envelope"></i></span
      ></label>
      <input
        [class.input-error]="emailError"
        type="email"
        name="email"
        id="email"
        placeholder="john.doe@gmail.com"
        [(ngModel)]="email"
        (blur)="validateEmail()"
      />
    </p>
    @if (emailError) {
    <p class="error">{{ emailErrorMessage }}</p>
    }

    <p class="field field-icon">
      <label for="password"
        ><span><i class="fas fa-lock"></i></span
      ></label>
      <input
        [class.input-error]="passwordError"
        type="password"
        name="password"
        id="password"
        placeholder="******"
        [(ngModel)]="password"
        (blur)="validatePassword()"
      />
    </p>
    @if (passwordError) {
    {{ passwordErrorMessage }}
    }

    <button [disabled]="!isFormValid">Login</button>

    <p class="text-center">
      Have an account?
      <a routerLink="/register">Register</a>
    </p>
  </fieldset>
</form>
